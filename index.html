<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Container">
        <h1>Currency Converter</h1>
        <div class="row-section">
            <div class="row">
                <div class="col">
                    <select class="Currency" id="currency1">
                        <option class="box">Select</option>
                    </select>
                    <input class="input-Currency" placeholder="Amount" type="text" id="input_currency1" name="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="Currency-2" id="currency2">
                        <option class="box">Select</option>
                    </select>
                    <input class="input-Currency-2" placeholder="Converted Amount" type="text" id="input_currency2" name="">
                </div>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
